<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <!--Container-->
    <div class="container">
      <h1>Movie Tickets!</h1>
      <!--Row-->
      <div class="row">
        <div id="blank">
          <form class="col-md-6">
            <!--Three drop down menus; movie name, showtime, age (ticket type)-->
            <div>
              <label for="movieName">Movie</label>
              <select id="movieName" class="form-control">
                <option value="batman-superman">Batman vs Superman</option>
                <option value="zootopia">Zootopia</option>
                <option value="the-boss">The Boss</option>
                <option value="deadpool">Deadpool</option>
              </select>
            </div>

            <div>
              <label for="showtime">Showtime</label>
              <select id="showtime" class="form-control">
                <option value="1300">1:00 pm</option>
                <option value="1630">4:30 pm</option>
                <option value="1800">6:00 pm</option>
                <option value="1930">7:30 pm</option>
              </select>
            </div>

            <div>
              <label for="ticketType">Ticket Type</label>
              <select id="ticketType" class="form-control">
                <option value="regular">Regular</option>
                <option value="child">Child/Student</option>
                <option value="senior">Senior</option>
              </select>
            </div>

            <!--How many tickets?-->
            <div>
              <label>How many ticket?</label>
              <label class="radio-inline">
                <input type="radio" name="quantity" value="1" checked> 1
              </label>
              <label class="radio-inline">
                <input type="radio" name="quantity" value="2"> 2
              </label>
              <label class="radio-inline">
                <input type="radio" name="quantity" value="3"> 3
              </label>
              <label class="radio-inline">
                <input type="radio" name="quantity" value="4"> 4
              </label>
              <label class="radio-inline">
                <input type="radio" name="quantity" value="5"> 5
              </label>
              <label class="radio-inline">
                <input type="radio" name="quantity" value="6"> 6
              </label>
            </div>
            <br>
            <!--submit button-->
            <button type="submit" class="btn btn-success">Find my Ticket</button>
          </form>
        </div>

        <!--Show cost-->

      </div>
      <!--End: Row-->
    </div>
    <!--End: Container-->
  </body>
</html>
